syntax = "proto3";

package example.com.main_service;

message Person {
  string first_name = 1;
  string last_name = 2;
  int32 age = 3;
  string email = 4;
  Address address = 5;
  repeated string tags = 6;
  string id = 7;
}

message Address {
  string street = 1;
  string city = 2;
  string postal_code = 3;
  string country = 4;
}

